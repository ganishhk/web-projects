<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="screen">
        </header>
        <section class="hero">
            <button class="box box1">1</button>
            <button class="box box2">2</button>
            <button class="box box3">3</button>
            <button class="box add">+</button>
            <button class="box box4">4</button>
            <button class="box box5">5</button>
            <button class="box box6">6</button>
            <button class="box subtract">-</button>
            <button class="box box7">7</button>
            <button class="box box8">8</button>
            <button class="box box9">9</button>
            <button class="box divide">/</button>
            <button class="box box0">0</button>
            <button class="box clear">clear</button>
            <button class="box ans">=</button>
            <button class="box multiply">*</button>
        </section>
    </div>
     <script src="script.js"></script>
</body>


</html>
